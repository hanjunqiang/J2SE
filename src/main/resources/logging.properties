# \u65e5\u5fd7\u8bb0\u5f55\u7f16\u7801
java.util.logging.FileHandler.encoding=utf-8
# \u6587\u4ef6\u5b58\u50a8\u8def\u5f84 \u53ef\u4ee5\u914d\u7f6e\u7edd\u5bf9\u8def\u5f84\uff0c\u4e5f\u53ef\u4ee5\u8bbe\u7f6e\u76f8\u5bf9\u8def\u5f84\u5982jdklog.log\uff0c\u5219\u6587\u4ef6\u76f4\u63a5\u653e\u7f6e\u5728J2SE\u6839\u76ee\u5f55\u4e0b
