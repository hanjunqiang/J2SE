# java.util.logging\u529f\u80fd\u7684\u6d4b\u8bd5--\u4f7f\u7528jdk\u81ea\u5e26\u7684\u65e5\u5fd7\u7ec4\u4ef6\u8fdb\u884c\u65e5\u5fd7\u8bb0\u5f55

# \u65e5\u5fd7\u7ea7\u522b OFF=>SEVERE=>WARNING=>INFO=>CONFIG=>FINE=>FINER=>FINEST=>ALL

# \u5f15\u5165\u7684\u5904\u7406\u5668\u5217\u8868  java.util.logging.ConsoleHandler,
handlers=java.util.logging.FileHandler,java.util.logging.MemoryHandler
