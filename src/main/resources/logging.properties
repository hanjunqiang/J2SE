java.util.logging.FileHandler.limit=1024
# \u65e5\u5fd7\u6587\u4ef6\u4e2a\u6570\uff0c\u6700\u591a\u4fdd\u7559\u8fd9\u4e48\u591a\u4e2a\u65e5\u5fd7\uff0c\u547d\u540d\u683c\u5f0f\u5982jdklog.log.0\uff0cjdklog.log.1 \u6570\u5b57\u8d8a\u5c0f\u4ee3\u8868\u8d8a\u65b0\uff0c\u5f53\u6587\u4ef6\u4e2a\u6570\u8d85\u51fa\u65f6\u4f1a\u628a\u65e7\u7684\u6587\u4ef6\u5220\u9664\u6389\uff0c\u4fdd\u7559\u6700\u65b0\u7684\u8fd9\u4e48\u591a\u4e2a\u6587\u4ef6
